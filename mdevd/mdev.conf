$MODALIAS=.*        root:root     0660  @modprobe -b "$MODALIAS"

full                root:root     0666
fuse                root:root     0666
mem                 root:root     0640
null                root:root     0666  @chmod 0666 $MDEV
port                root:root     0640
psaux               root:root     0660  >misc/
random              root:root     0444
rtc                 root:root     0600  >misc/
urandom             root:root     0444
zero                root:root     0444

console             root:tty      0600  @chmod 0600 $MDEV
ptmx                root:tty      0666
tty                 root:tty      0666
tty[0-9]*           root:tty      0620
vcs*                root:tty      0660

loop([0-9]+)        root:disk     0660  >loop/%1
nvme.*              root:disk     0660
ram([0-9]*)         root:disk     0660
sd[a-z].*           root:disk     0660

ttyACM[0-9]         root:dialout  0660  @ln -fnsv $MDEV modem
ttyLTM[0-9]         root:dialout  0660  @ln -fnsv $MDEV modem
ttyS[0-9]*          root:dialout  0660
ttySHSF[0-9]        root:dialout  0660  @ln -fnsv $MDEV modem
ttyUSB[0-9]         root:dialout  0660  @ln -fnsv $MDEV modem

kvm                 root:kvm      0660
vhost-net           root:kvm      0660

card[0-9]           root:video    0660  =dri/
dri/.*              root:video    0660
dvb.*               root:video    0660
fb0                 root:video    0660  @modprobe -v -b fbcon
vbi[0-9]            root:video    0660  >v4l
video[0-9]+         root:video    0660  >v4l

control.*           root:audio    0660  =snd/
pcm.*               root:audio    0660  =snd/
seq                 root:audio    0660  =snd/

sr[0-9]*            root:optical  0660

SUBSYSTEM=input;.*  root:input    0660
